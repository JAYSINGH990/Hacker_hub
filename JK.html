<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Job Card विवरण</title>
  <style>
    body {
font-family: 'Segoe UI', sans-serif;
margin: 0;
padding: 0;
background-color: #f8f8f8;
}
header {
background-color: #007B8A;
color: white;
padding: 10px 20px;
font-weight: bold;
font-size: 18px;
text-align: left;
}
.navbar {
background-color: #005F6B;
color: white;
padding: 10px 20px;
text-align: center;
}
.container {
background-color: white;
max-width: 1000px;
margin: 30px auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 8px;
}
.form-section {
display: flex;
flex-wrap: wrap;
gap: 10px;
align-items: center;
margin-bottom: 20px;
}
select, input[type="text"], button {
padding: 8px;
border-radius: 4px;
border: 1px solid #aaa;
}
button {
background-color: #007B8A;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #005F6B;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}
th, td {
border: 1px solid #bbb;
padding: 8px;
text-align: center;
}
th {
background-color: #00394d;
color: white;
}
.footer {
text-align: center;
font-size: 12px;
background-color: #007B8A;
color: white;
padding: 10px;
margin-top: 30px;
}
.back-btn {
margin-top: 20px;
display: block;
background-color: #00394d;
color: white;
padding: 10px 20px;
text-align: center;
width: 150px;
border-radius: 5px;
text-decoration: none;
margin-left: auto;
margin-right: auto;
}
</style>
</head>

    <option value="2023">2023</option>
    <option value="2022">2022</option>

  <label for="cardNumber">जॉब कार्ड नंबर दर्ज करें:</label>
  <input type="text" id="cardNumber" placeholder=" Enter your jobcrad" />
  <button onclick="search()">खोजे</button>

  <table id="jobTable">
    <thead>
      <tr>
        <th>क्र.</th>
        <th>मुख्य का नाम</th>
        <th>कार्यों का नाम</th>

        <th>आवधिक दिन (Verified)</th>
        <th>भुगतान स्थिति</th>
      </tr>
    </thead>
    <tbody id="jobBody">
      <!-- Results will be inserted here -->
    </tbody>
  </table>
</div>
